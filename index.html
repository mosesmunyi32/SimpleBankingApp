<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href=",,,,,"> -->
        <link rel="shortcut icon" href="icon.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <title>Simple Banking App</title>
    </head>
    <body>

        <!-- Top Navigation  -->

        <nav>
            <p class="welcome"> Login to Get Started</p>
            <img src="logo.png" alt="Simple Banking App Logo" class="logo">

            <form class="login">
                <input type="text" placeholder="user"
                    class="login_input login_input--user">
                <input type="password" class="login_input login_input--pin"
                    placeholder="pin" maxlength="4">
                <button class="login_btn">&rarr;</button>
            </form>
        </nav>

        <main class="app">
            <!-- Balance  -->
            <div class="balance">
                <div>
                    <p class="balance_label">Current Balance</p>
                    <p class="balance_date">As of <span class="date">
                            6/13/2025</span></p>
                </div>
                <p class="balance_value"> 0000$</p>
            </div>

            <!-- Movements  -->
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit">2
                        Deposit</div>
                    <div class="movements__date">3 Days Ago</div>
                    <div class="movements__value"> 4000$</div>
                </div>

                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal">1
                        withdrawal</div>

                    <div class="movements__date">4/01/2037</div>
                    <div class="movements__value">$378</div>

                </div>
            </div>
            <!-- Summary  -->
            <div class="summary">
                <p class="summary__label">In</p>
                <p class="summary__value summary__value--in">0000$</p>
                <p class="summary__label">Out</p>
                <p class="summary__value summary__value--out">0000$</p>
                <p class="summary__label">Interest</p>
                <p class="summary__value summary__value--interest">0000$</p>
                <button class="btn--sort">&downarrow; SORT</button>
            </div>

            <!-- Operations: Transfers  -->
            <div class="operation operation--transfer request_loan">
                <h2>Transfer Money</h2>
                <form class="form form--transfer">
                    <input type="text" class="form__input form__input--to">
                    <input type="number"
                        class="form__input form__input--amount">
                    <button
                        class="form__btn form__btn--transfer">&rarr;</button>
                    <label class="form__label">Transfer to</label>
                    <label class="form__label">Amount</label>
                </form>
            </div>
            <!-- operation Loan  -->
            <div class="operation operation--loan">
                <h2>Request loan</h2>
                <form class="form form--loan">
                    <input type="number"
                        class="form__input form__input--loan-amount">
                    <button class="form__btn form__btn--loan">&rarr; </button>
                    <label class="form__label form__label--loan">Amount</label>
                </form>
            </div>

            <!-- Operation: Close  -->
            <div class="operation operation--close">
                <h2>Close Account</h2>
                <form class="form form--close">

                    <input type="text" class="form__input form__input--user">

                    <input type="password" maxlength="6"
                        class="form__input form__input--pin">
                    <button class="form__btn form__btn--close">&rarr;</button>
                    <label class="form__label">Confirm User</label>
                    <label class="form__label">Confirm Pin</label>
                </form>

            </div>

            <!-- Log out Timer  -->
            <p class="logout-timer">You Will be logged Out In <span
                    class="timer">05:00</span></p>

        </main>

        <script src="script.js"></script>
    </body>
</html>
